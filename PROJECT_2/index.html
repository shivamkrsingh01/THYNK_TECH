<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-glow"></div>

<main class="container">

    <header class="header">
        <h1>Customer Feedback</h1>
        <p>We value your experience. Please take a minute to help us improve.</p>
    </header>

    <div class="card">

        <!-- Progress -->
        <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <form id="feedbackForm">

            <!-- Section 1 -->
            <section class="step">
                <h2>Basic Details</h2>

                <div class="field">
                    <label>Name (optional)</label>
                    <input type="text" placeholder="John Doe">
                </div>

                <div class="field">
                    <label>Email (optional)</label>
                    <input type="email" placeholder="john@email.com">
                </div>
            </section>

            <!-- Section 2 -->
            <section class="step">
                <h2>Rate Your Experience</h2>

                <div class="rating">
                    <input type="radio" name="rating">
                    <input type="radio" name="rating">
                    <input type="radio" name="rating">
                    <input type="radio" name="rating">
                    <input type="radio" name="rating">
                </div>

                <div class="rating-text" id="ratingText">Select a rating</div>
            </section>

            <!-- Section 3 -->
            <section class="step">
                <h2>Your Feedback</h2>

                <div class="field">
                    <label>Experience</label>
                    <textarea placeholder="Share your experience..."></textarea>
                    <div class="char-count" data-max="300">0 / 300</div>
                </div>

                <div class="field">
                    <label>Suggestions</label>
                    <textarea placeholder="Any suggestions for us?"></textarea>
                    <div class="char-count" data-max="300">0 / 300</div>
                </div>
            </section>

            <button type="submit">Submit Feedback</button>

        </form>
    </div>

    <footer>
        Â© 2026 Customer Experience Team
    </footer>

</main>

<!-- Success Modal -->
<div class="modal" id="modal">
    <div class="modal-box">
        <h3>Feedback Submitted ðŸŽ‰</h3>
        <p>Thank you for helping us improve.</p>
        <button onclick="closeModal()">Done</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
